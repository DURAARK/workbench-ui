<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width" />
  <title>Adaptive Placeholders</title>
  <!-- build:css css/styles.min.css -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="demo.css">

</head>
<body>
<div class="container">
  <h1>Adaptive Placeholders</h1>
  <form action="#">
    <input type="text" id="name" name="name" required>
    <label for="name" placeholder="Your Full Name" alt="Full Name"></label>
    <input type="Email" id="email" name="email" required>
    <label for="email" placeholder="Your Email Address" alt="Email"></label>
    <textarea name="message" id="message" required></textarea>
    <label for="message" placeholder="Your Message" alt="Message"></label>
  </form>
</div>

</body>
</html>
